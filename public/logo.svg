<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
  </defs>
  <!-- Factory icon -->
  <g transform="translate(5, 5)">
    <!-- Main building -->
    <rect x="0" y="20" width="35" height="20" rx="2" fill="url(#logoGradient)" />
    <!-- Roof/chimneys -->
    <rect x="3" y="10" width="6" height="10" fill="url(#logoGradient)" />
    <rect x="12" y="5" width="6" height="15" fill="url(#logoGradient)" />
    <rect x="21" y="12" width="6" height="8" fill="url(#logoGradient)" />
    <!-- Smoke -->
    <circle cx="15" cy="2" r="2" fill="#94a3b8" opacity="0.6" />
    <circle cx="18" cy="0" r="1.5" fill="#94a3b8" opacity="0.4" />
    <!-- Gear icon inside -->
    <circle cx="17.5" cy="30" r="6" fill="white" opacity="0.3" />
    <circle cx="17.5" cy="30" r="3" fill="white" opacity="0.5" />
  </g>
  <!-- Text -->
  <text x="50" y="32" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">
    Manufacturing
  </text>
  <text x="148" y="32" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="400" fill="#64748b">
    demo
  </text>
</svg>
